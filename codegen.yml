overwrite: true
hooks:
  afterAllFileWrite:
    - "eslint --fix"
    - "prettier --write"
documents:
  - "./src/**/*.{ts,tsx}"
  - "./node_modules/gatsby-*/**/*.js"
generates:
  ./src/typings/GraphQL.d.ts:
    schema: "http://localhost:8000/___graphql"
    plugins:
      - add:
          content: "declare namespace GraphQL {"
      - add:
          placement: "append"
          content: "}"
      - "typescript"
      - "typescript-operations"
    config:
      noExport: true
